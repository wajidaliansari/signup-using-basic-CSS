<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outer-box">
    <div class="inner-box">
      <header class="signup-header">
        <h1>Sign up</h1>
        <p>It just take 30 second</p>
      </header>
      <main class="signup-body">
        <form action="#">
          <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Wajid Ali Ansari" required>
          </p>

          <p>
            <label for="email">Your Email</label>
            <input type="text" id="email" placeholder="aliwajid04786@hmail.com" required>
          </p>

          <p>
            <label for="password">Your New Password</label>
            <input type="text" id="password" placeholder="At least 8 characters" required>
          </p>

          <p>
            <input type="submit" id="submit" value="Create Account">
          </p>
        </form>
      </main>
      <footer class="signup-footer">
        <p>Already have an Account? <a href="#">Login</a>
      </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>
</body>

</html>
